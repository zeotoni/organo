<section [ngClass]="book().genre.id">
  <button (click)="toggleFavorite()">
    <span>{{ book().favorite ? '\u2764' : '\u2661'}}</span>
  </button>

  <picture>
    <img [src]="book().img.url" [alt]="book().img.alt">
  </picture>

  <div>
    <h2>{{ book().title }}</h2>
    <h3>{{ book().author }}</h3>
  </div>
</section>
